all:
  hosts:
    debian_vm-01:
      ansible_host: 192.168.140.XX
      ansible_user: debian
      custom_hostname: lppro.debian.staging
    debian_vm-02:
      ansible_host: 192.168.140.XX
      ansible_user: debian
      custom_hostname: lppro.debian.prod
  children:
    webservers:
      hosts:
        debian_vm-01:
        debian_vm-02:
    staging:
      hosts:
        debian_vm-01:
      vars:
        env: staging
    prod:
      hosts:
        debian_vm-02:
      vars:
        env: prod